<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CSS Bayan</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111612.png" alt="git" class="icons">
    </header>
    <main>
        <div class="bayan"></div>
            <div class="bayan_item">
                <label class="bayan_text" for="bayan_1">When you are a beginner and saw the task СSS Bayan
                <span class="plus">➕</span>        
                </label> 
                <input type="radio" name="bayan_check" id="bayan_1" checked>
                <div class="bayan_item_img">
                <img src="./img/kotik-v-shoke.jpg" alt="kote_v_shoke" class="kote">
                </div>
            </div>
            <div class="bayan_item">
                <label class="bayan_text" for="bayan_2">I went to Discord with questions about the implementation
                <span class="plus">➕</span>        
                </label> 
                <input type="radio" name="bayan_check" id="bayan_2">
                <div class="bayan_item_img">
                <img  src="./img/kotikkomp1.jpg" alt="kote_comp" class="kote">
                </div>
            </div>
            <div class="bayan_item">
                <label class="bayan_text" for="bayan_3">Are you watching a video on YouTube
                <span class="plus">➕</span>        
                </label> 
                <input type="radio" name="bayan_check" id="bayan_3">
                <div class="bayan_item_img">
                <img src="./img/unnamed.jpg" alt="kote_comp2" class="kote">
                </div>
            </div>
            <div class="bayan_item">
                <label class="bayan_text" for="bayan_4">Finally taking up the execution
                <span class="plus">➕</span>        
                </label> 
                <input type="radio" name="bayan_check" id="bayan_4">
                <div class="bayan_item_img">
                <img src="./img/kotikarbeit.jpg" alt="kote_arbeit" class="kote">
                </div>
            </div>
            <div class="bayan_item">
                <label class="bayan_text" for="bayan_5">It seems to have worked out
                <span class="plus">➕</span>        
                </label> 
                <input type="radio" name="bayan_check" id="bayan_5">
                <div class="bayan_item_img">
                <img src="./img/kotikkomp2.jpg" alt="kote_final" class="kote">
                </div>
            </div>
        </div>
    </main>   
 </body>
</html>
